# Pre-commit hooks for Workato SDK Documentation Mirror
# Install with: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --ignore=E203,W503

  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: uv run pytest tests/test_unit_core.py tests/test_basic_setup.py -v
        language: system
        pass_filenames: false
        files: ^.*$
        require_serial: true

      - id: pytest-fast
        name: Run fast tests (no integration)
        entry: uv run pytest tests/test_unit_core.py tests/test_basic_setup.py tests/test_integration_fetch.py -v
        language: system
        pass_filenames: false
        files: ^.*$
        require_serial: true
